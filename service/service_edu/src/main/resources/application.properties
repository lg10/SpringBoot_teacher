# 服务端口
server.port=8001
# 服务名
spring.application.name=service-edu

# 环境设置：dev、test、prod
spring.profiles.active=dev

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/study?serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

#返回json的全局时间格式,时区格式，时间配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

mybatis-plus.mapper-locations=classpath:com/dd/edu/mapper/xml/*.xml
#mybatis日志
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


#设置日志级别 off、fatal、error、warn、info、debug、all（后面的包含前面的）
# logging.level.root=info

#logging.config=classpath:logback-spring.xml

# nacos服务地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848